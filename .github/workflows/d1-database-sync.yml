name: Sync D1 Database

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'actor-game/public/*.db'

jobs:
  sync-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      # Generate migrations
      - name: Generate migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 15  # Add this for longer migrations generation
        run: python sync_d1_database.py generate-migrations
      
      # Apply migrations
      - name: Apply migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        timeout-minutes: 20  # Add this for longer migration application
        run: python sync_d1_database.py apply-migrations