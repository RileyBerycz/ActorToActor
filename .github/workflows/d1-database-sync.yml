name: Sync D1 Database

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'actor-game/public/*.db'

jobs:
  sync-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Required by Wrangler 4.x
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # Migration-based approach (recommended)
      - name: Generate migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: python sync_d1_database.py generate-migrations
      
      - name: Apply migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: python sync_d1_database.py apply-migrations