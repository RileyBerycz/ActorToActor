name: D1 Database Sync

on:
  schedule:
    # Run on the 1st of every month at 2:00 UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  sync-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          npm install -g @cloudflare/wrangler
          
      - name: Set up Cloudflare authentication
        run: |
          # Create .wrangler directory
          mkdir -p ~/.wrangler
          
          # Create wrangler auth config
          echo '{
            "api_token": "${{ secrets.CLOUDFLARE_API_TOKEN }}"
          }' > ~/.wrangler/config.json
          
      - name: Run database sync
        run: python sync_d1_database.py
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}