name: Update TMDB Actor Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # Grants write permission to the contents scope

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Data Update Script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python update_actor_data.py

      - name: Commit and Push Updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add actors_data.json
          git diff --staged --quiet || git commit -m "Automated update of actor data [skip ci]"
          git push
